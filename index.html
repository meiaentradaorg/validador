<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meia-entrada estudantil</title>
  <style>
    body {
      margin: 0;
    }
    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <img id="responsiveImage" alt="Responsive View" />

  <script>
    // JavaScript to dynamically set the image source based on window width
    const desktopView = "desktop.png"; // Replace with the actual path
    const mobileView = "mobile.png";  // Replace with the actual path
    const isDesktopView = window.innerWidth > 768;
    const imagePath = isDesktopView ? desktopView : mobileView;

    // Set the image source
    const responsiveImage = document.getElementById("responsiveImage");
    responsiveImage.src = imagePath;
  </script>
</body>
</html>
